<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="sty.css" />
    <title>Calculator</title>
</head>

<body>
    <div class="abc">

        <h1>calculator</h1><br>

        <div class="calculator">
            <input type="text" name="screen" Id="screen" />
            <label>
                <input type="checkbox" name="theme" id="toggle-theme">
                <span class="btn"></span>
                <i class="fas fa moon"></i>

            </label>
            <i class="fas fa-moon"></i>

            <table>
                <tr>
                    <td><button class="abc">C</button></td>
                    <td></td>
                    <td><button class="abc">DEL</button></td>
                    <td><button class="abc">=</button></td>
                    <td><button class="abc">/</button></td>
                    <td><button class="abc">+</button></td>
                </tr>
                <tr>
                    <td><button class="abc">.</button></td>
                    <td></td>
                    <td><button class="abc">9</button></td>
                    <td><button class="abc">8</button></td>
                    <td><button class="abc">7</button></td>
                    <td><button class="abc">-</button></td>
                </tr>
                <tr>
                    <td><button class="abc">(</button></td>
                    <td></td>
                    <td><button class="abc">6</button></td>
                    <td><button class="abc">5</button></td>
                    <td><button class="abc">4</button></td>
                    <td><button class="abc">*</button></td>
                </tr>
                <tr>
                    <td><button class="abc">)</button></td>
                    <td></td>
                    <td><button class="abc">3</button></td>
                    <td><button class="abc">2</button></td>
                    <td><button class="abc">1</button></td>
                    <td><button class="abc">0</button></td>
                </tr>
            </table>
        </div>
    </div>
</body>
<script src="log.js"></script>

</html>
